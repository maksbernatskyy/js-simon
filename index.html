<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!--Intestazione-->
        <header>
            <h1>Simon Says</h1>
        </header>

        <!--Contenuto-->
        <main>
            <!--Blocco di timer e numeri che scompare-->
            <div id="timer-and-numbers">
                <!--Timer-->
                <div class="d-flex">
                    <span class="d-block me-2">Memorizza in:</span>
                    <span id="timer"></span>
                </div>
                <!--Numeri random-->
                <div id="random-numbers"></div>
            </div>

            <!--Form-->
            <form>
                <div id="list-input" class="d-none d-flex flex-column">
                    <h2>Inserisci i numeri</h2>
                    <input type="number" placeholder="Inserisci un numero">
                    <input type="number" placeholder="Inserisci un numero">
                    <input type="number" placeholder="Inserisci un numero">
                    <input type="number" placeholder="Inserisci un numero">
                    <input type="number" placeholder="Inserisci un numero">
                </div>
            </form>
        </main>
        
    </div>
    <!--JavaScript-->
    <script src="./assets/main.js"></script>
</body>

</html>
